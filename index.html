<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Demo Shop — Яндекс Пэй</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    h1 {
      margin-bottom: 20px;
    }
    .catalog {
      display: flex;
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      width: 260px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    .badge {
      margin-top: 12px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background: #fafafa;
    }
  </style>
</head>

<body>

<h1>Каталог</h1>

<div class="catalog">

  <div class="card">
    <img src="https://via.placeholder.com/260x320" alt="">
    <h3>Пижама Mark Formelle</h3>
    <div class="price">1 263 ₽</div>
    <div class="badge">
      <b>316 ₽ × 4 платежа</b><br>
      Без переплат · Яндекс Пэй
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/260x320" alt="">
    <h3>Тестовый товар</h3>
    <div class="price">2 500 ₽</div>
    <div class="badge">
      <b>625 ₽ × 4 платежа</b><br>
      Без переплат · Яндекс Пэй
    </div>
  </div>

</div>

</body>
</html>
